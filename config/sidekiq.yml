---
:verbose: true
:namespace: sidekiq
:concurrency: 7
development:
  :concurrency: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
staging:
  :concurrency: 7
production:
  :concurrency: 10
:queues:
  - [critical, 10]
  - [mailers, 5]
  - [searchkick, 4]
  - [default, 2]
  - [low, 1]
:enabled: true
:schedule:
  searchkick_reindex_worker:
      cron: '0 /5 * * * *'  # Runs every 5 minutes
      class: SearchkickReindexWorker
