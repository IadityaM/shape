# Managing our hooks

pre-commit:
  commands:
    lint:
      glob: "*.{js,ts}*" # JS, TS, and TSX files
      run: yarn run eslint

pre-push: # githook name
  commands: # list of commands
    packages-audit: # command name
      run: yarn audit # command for execution

commands:
       rubocop:
         tags: backend
         run: bundle exec rubocop
       rspec:
         tags: rspec backend
         run: bundle exec rspec --fail-fast
